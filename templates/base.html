{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{%static 'front/css/bootstrap.min.css'%}">
    
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <!-- Swiper CSS -->
        <link rel="stylesheet" href="{%static 'front/css/swiper.min.css'%}">
        <!-- Red hat display -->
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,700&display=swap"
            rel="stylesheet">
        <!-- Styles -->
        <link rel="stylesheet" href="{%static 'front/style.css'%}">
        <link rel="icon" href="{%static 'front/favicon.ico'%}">
        <script src="js/custom.js"></script>
    <title>{{title}}</title>
</head>
<body>
    {%include 'navbar.html'%}
    <!-- including navbar items -->
    {%block main_content%}
    <!-- block content start -->
    <!-- block content end -->
    {%endblock main_content%}
    <!-- footer -->
    {%include 'footer.html'%}
    <script type='text/javascript' src="{%static 'front/js/jquery.js'%}"></script>
    <script type='text/javascript' src="{%static 'front/js/jquery.collapsible.min.js'%}"></script>
    <script type='text/javascript' src="{%static 'front/js/swiper.min.js'%}"></script>
    <script type='text/javascript' src="{%static 'front/js/jquery.countdown.min.js'%}"></script>
    <script type='text/javascript' src="{%static 'front/js/circle-progress.min.js'%}"></script>
    <script type='text/javascript' src="{%static 'front/js/jquery.countTo.min.js'%}"></script>
    <script type='text/javascript' src="{%static 'front/js/jquery.barfiller.js'%}"></script>
    <script type='text/javascript' src="{%static 'front/js/custom.js'%}"></script>
    {%block scripts%}
    <!-- block scripts -->
    <!-- block scripts -->
    {%endblock scripts%}

</html>
